<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Section Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        .container {
            display: flex;
            height: calc(100vh - 100px); /* Adjusting for nav and footer height */
        }
        .section {
            flex: 1;
            padding: 20px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .left-section {
            background-color: #f0f0f0;
        }
        .right-section {
            background-color: #e0e0e0;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</nav>

<div class="container">
    <div class="section left-section">
        <h2>Left Section</h2>
        <p>This is the left section of the page.</p>
    </div>
    <div class="section right-section">
        <h2>Right Section</h2>
        <p>This is the right section of the page.</p>
    </div>
</div>

<footer>
    <p>Â© 2024 Example Website. Cited from <a href="https://example.com" style="color: #bbb;">example.com</a></p>
</footer>

</body>
</html>
